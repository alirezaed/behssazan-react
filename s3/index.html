<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    
    <script>
        //React.createElement : tagName,attrebutes,children
        //ReactDOM.render : element to Render,where Should Render

        const eStyle = {
            style:{
                color:'red',
                backgroundColor:'antiquewhite'
            },
            className:'myclassName'
        }

        const lis = [];
        for (let i = 0;i<20;i++){
            const li = React.createElement('li',i % 2 == 0 ? eStyle : {} ,"this is :" + i);
            lis.push(li);
        }


        const ul = React.createElement('ul',{},lis);
        const uljsx = <ul>{lis}</ul>

        const mainElement = React.createElement('div',{
            id:'main_div'
        },uljsx);
        
        ReactDOM.render(mainElement,document.getElementById('root'));



    </script>
    
</body>
</html>
